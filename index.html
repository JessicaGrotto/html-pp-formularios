<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Club Viejuner</title>
</head>
<body>
    <form>
        <label>Nombre: </label><input type="text" placeholder="tu primer nombre"><br>
        <label>Apellidos: </label><input type="text" placeholder="tus apellidos"><br>
        <label>Edad: </label><input type="number" placeholder="tu edad"><br>
        <div>
            <label>Sexo:</label>
            <input type="radio" id="hombre" name="sexo_resp" value="hombre">
            <label for="hombre">Hombre</label>           
            <input type="radio" id="mujer" name="sexo_resp" value="hombre">
            <label for="mujer">Mujer</label>
        </div>
        <div>
            <label>Me siento viajenuer:</label>
            <input type="checkbox" value="sí">Sí
        </div>
        <label>Escribe algo sobre ti: </label><textarea></textarea><br>
        <label>Correo eletrónico:</label><input type="email" placeholder="tu correo eletronico"><br>
        <label>Teléfono:</label><input type="tel" placeholder="tu teléfono"><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>

    </form>
</body>
</html>
